<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login professor</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="caderneta.js" target="head"/>
</h:head>
<h:body>
	<div class="titulo">
		Login do professor
	</div>

	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>

	<p:panel id="panel" header="Login" style="background-color:#ededed">

		<p:focus context="panel"/>
		<h:form id="login-professor">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Email:" for="email" />
					<p:inputText placeholder="yourmail@mail.com" type="email" value="#{loginProfessorBean.professor.email}" id="email"
								 required="true" requiredMessage="Email é obrigatório!"/>
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Senha:" for="senha" />
					<p:password placeholder="*********" id="senha" requiredMessage="Senha é obrigatória" required="true" value="#{loginProfessorBean.professor.password}" toggleMask="true" redisplay="true"/>
				</div>
			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{loginProfessorBean.login}" value="Entrar" ajax="false"/>
				</div>
				<div>
					<p>Não possui uma conta? <a href="cadastroprofessor.xhtml">Se cadastre aqui</a> </p>
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>
