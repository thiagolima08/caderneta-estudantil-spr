<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Alunos</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="caderneta.js" target="head"/>
</h:head>
<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:menuButton value="Menu">
					<p:menuitem value="Lista de alunos" url="home.xhtml"/>
					<p:menuitem value="Cadastrar Aluno" url="cadastroaluno.xhtml"/>
					<p:menuitem value="Relatório" url="relatorio.xhtml"/>
				</p:menuButton>
			</f:facet>
			<f:facet name="right">
				<p:toolbarGroup>
					<p:commandButton value="Sair" action="#{loginProfessorBean.logout}" />
				</p:toolbarGroup>
			</f:facet>
		</p:toolbar>
	</h:form>
	<div class="titulo">
		<i class="fa fa-user icon-space"></i>Cadastro do
		Aluno
	</div>
	
	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:panel id="panel" header="Formulário de cadastro" style="background-color:#ededed">
	
		<p:focus context="panel"/>
		<h:form id="cad-aluno">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadastroAlunoBean.aluno.nome}" id="nome" 
						required="true" requiredMessage="Nome é obrigatório!"/>
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Data de Nascimento:" for="data-nasc" />
					<p:calendar required="true" pattern="dd/MM/yyyy" requiredMessage="Data de nascimento é obrigatória"
						 id="data-nasc" showTodayButton="true" value="#{cadastroAlunoBean.aluno.datanascimento}" showOn="button" />
				</div>
			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadastroAlunoBean.cadastrar}" value="Salvar" ajax="false"/>
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>
