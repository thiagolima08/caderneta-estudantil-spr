<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header th:insert="components/nav_home.html"/>
<table class="table" th:object="${aluno}">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Data nascimento</th>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
        <th scope="col">Nota 3</th>
        <th scope="col">Final</th>
        <th scope="col">Faltas</th>
        <th scope="col">Situação</th>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody th:each="aluno: ${alunos}">
    <tr>
        <th scope="row">1</th>
        <td th:text="${aluno.nome}"></td>
        <td th:text="${aluno.datanascimento}"></td>
        <td th:text="${aluno.nota1}"></td>
        <td th:text="${aluno.nota2}"></td>
        <td th:text="${aluno.nota3}"></td>
        <td th:text="${aluno.notaFinal}"></td>
        <td th:text="${aluno.faltas}"></td>
        <td th:text="${aluno.situacao}"></td>
        <td><a th:href="@{'/relatorio/edit/' + ${aluno.id}}">edit</a></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
